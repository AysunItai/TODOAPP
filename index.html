<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>mytodolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="todo__container">
                <div class="todo__header">
                    <h1 class="todo__title">My To Do List</h1>
                    <label for="todo input">
                        <input type="text" class="todo__input" placeholder="enter a todo">
                    </label>

                </div>
               <div class="todo__body">
                   <ul class="todo__list">
                       <li class="todo__item">go to gym</li>
                       <li class="todo__item">pick up the kids</li>
                       <li class="todo__item">prepare dinner</li>
                   </ul>

               </div>

            </div>
        </div>
    </main>
    <script src="script.js"></script> 
   </body>
  

</html>
